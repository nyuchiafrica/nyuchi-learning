language: node_js

node_js:
- 8

cache:
  yarn: true
  directories:
  - node_modules

install:
- yarn

script:
- yarn lint
- yarn test -- --coverage
- yarn build

after_success:
- yarn dist
- ls -lha
- bash <(curl -s https://codecov.io/bash)

deploy:
# deploying to cdn.tutorcruncher.com/socket/
- provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket: cdn.tutorcruncher.com
  skip_cleanup: true
  acl: public_read
  region: eu-west-1
  local_dir: dist
  upload-dir: socket
  on:
    all_branches: true
